<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Login</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <form id="login-form" class="formulario">
        <div class="login-form">
            <h1 class="header">Validar token</h1>
            <p>Ingrese el token enviado a su email</p>
            <input id="token-query" type="token" placeholder="Token" autocomplete="off" required>
            <button id="btnToken" class="submit-btn">Validar</button>
        </div>
    </form>

    <script src="js/utils.js"></script>
    <script src="js/formToken.js"></script>
</body>
</html>
